<!-- BREAKPOINTS "sm" = 640px, "md" = 768px, "lg" = 1024px, "xl" = 1280px, "2xl" = 1536px -->

<body>

    <div class="grid grid-cols-7 h-screen bg-yellow-400">

        <header class="h-2/5 md:h-full col-span-7 md:col-span-2 bg-cyan-600 p-2">
            <h2 class="text-4xl lg:text-5xl font-black text-gray-50">AWKWARD</br>PARTY</br>PAL</h2>
            <nav class="pt-6">
                <ul class="grid gap-y-6">
                    <li class="text-xl font-bold bg-yellow-400 rounded-r w-3/4 p-2 -ml-2">
                        <a href="#">Home</a></li>
                    <li class="text-xl font-bold bg-yellow-400 rounded-r w-3/4 p-2 -ml-2">
                        <a href="#">My Pals</a></li>
                    <li class="text-xl font-bold bg-yellow-400 rounded-r w-3/4 p-2 -ml-2">

                    <li class="text-xl font-bold bg-yellow-400 rounded-r w-3/4 p-2 -ml-2">
                        <a href="#" id="fact-btn">Icebreakerz</a></li>
                </ul>
            </nav>

        </header>
        <main class="col-span-7 md:col-span-5 grid">

            <div class="p-7">
                <div class="h-full border-solid border-4 border-cyan-600 rounded p-3">
                    <div class="h-full border-solid border-8 border-cyan-600 rounded bg-gray-50 p-5 relative">
                        <p class="text-4xl text-left leading-relaxed" id="api-gen">I'm here when you need me, pal.</p>
                        <button type="button" class="absolute bottom-0 right-0 p-3" id="copy">
                            <i class="fa-regular fa-copy text-4xl text-cyan-400 hover:gray-500"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!--
            <div>

    </div>
